<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads</title>
</head>
<body>
    <script>
        function start() {
            let counter = 0;
            while (counter<50) {
                counter = (counter+1)%40;
            }  
        }
    </script>
    <button onclick="start()">Start</button>
    <button onclick="console.log('Hi!')">Console Test</button>
</body>
</html>
